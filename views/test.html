<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Home Page</title>
</head>

<body>
  

    <div class = "flex-container" id = "nav-bar">
        
        <div class = "nav-container">
            <img id = "home-icon" src = "./assets/images/home.png" width = "50px" class = "nav-icon">
            <p class = "nav-tooltip">Home</p>
        </div>
        
        <div class = "nav-container">
            <img id = "bills-icon" src = "./assets/images/bills.png" width = "50px" class = "nav-icon">
            <p class = "nav-tooltip">Bills</p>
        </div>

        <div class = "nav-container">
            <img id = "money-icon" src = "./assets/images/money.png" width = "50px" class = "nav-icon">
            <p class = "nav-tooltip">Expenses</p>
        </div>

        <div class = "nav-container">
            <img id = "iou-icon" src = "./assets/images/iou.png" width = "50px" class = "nav-icon">
            <p class = "nav-tooltip">IOUs</p>
        </div>

        <div class = "nav-container">
            <img id = "user-icon" src = "./assets/images/usericon.png" width = "50px" class = "nav-icon">
            <p class = "nav-tooltip">User</p>
        </div>

    </div>
    <div id = "content-container">
        <table id = "bill-table" >
            <tr>
                <th><b>Bills</b></th>
                <th><b>Amount</b></th>
                <th><b>Due</b></th>
            </tr>

        </table>
        <div class = "flex-container" id = "button-flex">
            <div id = "new-bill-button" class = "button">+</div>

        </div>
        <table id = "total-table" >
            <tr>
                <th width = "372px"><b>Total:</b></th>
                <th width = "207px" id = "total-row"><b>$1000000</b></th>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
