<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Receipt</title>
</head>

<body>
    <div class="container">
        <h2>Receipt</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">catagory</span>
            </div>
            <input type="text" class="form-control" id="recipient" placeholder="Recipient" aria-label=""
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Amount</span>
            </div>
            <input type="text" class="form-control" id="amount" placeholder="Amount" aria-label=""
                aria-describedby="basic-addon1">
        </div>

        <button type="button" id="submit" class="btn btn-primary">Primary</button>
    </div>

    <script>
        $("#submit").on("click", function () {
            var iouObj = {
                catagory: $("#recipient").val(),
                amount: $("#amount").val()

            }
            $.ajax({
                method: "POST",
                url: "/api/receipt",
                data: iouObj
            })
                .then(function () {
                    location.reload();
                });
        });

    </script>

</body>

</html>
